<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Matsuo Miyu Blog Viewer</title>

  <!-- GitHub Pages 対策：ルート基準を repo の公開URLに合わせる -->
  <base href="./" />

  <!-- 外だしCSS（このあと全文を貼る） -->
  <link rel="stylesheet" href="./style.css" />
</head>

<body>
  <header class="topbar">
    <div class="topbar__title">Matsuo Miyu Blog Viewer</div>
    <div class="topbar__hint">左の一覧で記事を選択。URLの <code>#p=...</code> でも直接開けます。</div>
  </header>

  <main class="layout">
    <!-- 左：プロフィール -->
    <aside class="profile">
      <div class="profile__card">
        <div class="profile__avatarWrap">
          <!-- 手元の画像を置くなら docs/assets/profile.jpg を用意して差し替え -->
          <img class="profile__avatar" src="./assets/profile.jpg" alt="profile">
        </div>

        <div class="profile__name">松尾 美佑</div>
        <div class="profile__sub">まつお みゆ</div>

        <dl class="profile__meta">
          <div><dt>生年月日</dt><dd>—</dd></div>
          <div><dt>血液型</dt><dd>—</dd></div>
          <div><dt>身長</dt><dd>—</dd></div>
          <div><dt>星座</dt><dd>—</dd></div>
        </dl>

        <div class="profile__links">
          <a class="btn" href="https://www.instagram.com/nogizaka46_official/" target="_blank" rel="noreferrer">Instagram</a>
        </div>
      </div>
    </aside>

    <!-- 中央：記事リスト（app.js がここに描画） -->
    <section class="listPane">
      <div class="listPane__head">
        <div class="listPane__title">Posts</div>
        <div class="listPane__meta" id="listMeta">読み込み中...</div>
      </div>

      <div id="list" class="list">
        読み込み中...
      </div>
    </section>

    <!-- 右：本文（app.js がここに描画） -->
    <section class="viewerPane">
      <div id="viewer" class="viewer">
        <p class="hint">記事を選んでください。</p>
      </div>
    </section>
  </main>

  <!-- app.js（あなたの場所に合わせる） -->
  <script type="module" src="./index/app.js"></script>
</body>
</html>
