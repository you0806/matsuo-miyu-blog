<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Matsuo Miyu Blog Viewer</title>

  <!--
    GitHub Pages では URL が /<repo>/ になることが多い。
    だから「/posts/...」みたいな絶対パスを使うと壊れる。
    base を "./" にしておくと、このHTMLの場所（=サイトのルート）を基準に相対パスが解決される。
  -->
  <base href="./" />

  <style>
    body { font-family: system-ui, -apple-system, "Segoe UI", sans-serif; margin: 0; }
    header { padding: 16px; border-bottom: 1px solid #ddd; }
    main { display: grid; grid-template-columns: 360px 1fr; min-height: calc(100vh - 58px); }
    #list { border-right: 1px solid #ddd; padding: 12px; overflow: auto; }
    #viewer { padding: 16px; overflow: auto; }
    .post { padding: 10px; border-bottom: 1px solid #eee; cursor: pointer; }
    .post:hover { background: #f7f7f7; }
    .meta { font-size: 12px; color: #666; }
    pre { white-space: pre-wrap; word-break: break-word; }
    img { max-width: 100%; height: auto; }
    .hint { font-size: 12px; color: #666; }
  </style>
</head>

<body>
  <header>
    <strong>Matsuo Miyu Blog Viewer</strong>
    <div class="hint">左で記事を選ぶと右に表示。URLの <code>#p=...</code> でも直接開けます。</div>
  </header>

  <main>
    <section id="list">読み込み中...</section>
    <section id="viewer">
      <p class="hint">記事を選んでください。</p>
    </section>
  </main>

  <!--
    ここ重要：
    docs/index/app.js を読み込む想定。
    もし app.js を別の場所に置くなら、ここのパスだけ合わせればOK。
  -->
  <script type="module" src="./index/app.js"></script>
</body>
</html>
